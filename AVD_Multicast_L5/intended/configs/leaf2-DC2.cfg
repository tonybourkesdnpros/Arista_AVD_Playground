!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf2-DC2
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
interface Port-Channel1
   description MLAG_PEER_leaf1-DC2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_leaf1-DC2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_leaf1-DC2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1-DC2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.203.127/31
   pim ipv4 sparse-mode
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2-DC2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.203.129/31
   pim ipv4 sparse-mode
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3-DC2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.203.131/31
   pim ipv4 sparse-mode
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.201.22/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.202.21/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.32/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.251.41/31
   pim ipv4 sparse-mode
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.252.41/31
!
interface Vxlan1
   description leaf2-DC2_VTEP
   vxlan source-interface Loopback0
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan mlag source-interface Loopback1
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.201.0/24 eq 32
   seq 20 permit 192.168.202.0/24 eq 32
!
mlag configuration
   domain-id mlag1
   local-interface Vlan4094
   peer-address 10.255.252.40
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65220
   router-id 192.168.201.22
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65220
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf1-DC2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.251.40 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.40 description leaf1-DC2
   neighbor 192.168.201.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.14 remote-as 65002
   neighbor 192.168.201.14 description spine1-DC2
   neighbor 192.168.201.15 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.15 remote-as 65002
   neighbor 192.168.201.15 description spine2-DC2
   neighbor 192.168.201.16 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.16 remote-as 65002
   neighbor 192.168.201.16 description spine3-DC2
   neighbor 192.168.203.126 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.126 remote-as 65002
   neighbor 192.168.203.126 description spine1-DC2_Ethernet3
   neighbor 192.168.203.128 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.128 remote-as 65002
   neighbor 192.168.203.128 description spine2-DC2_Ethernet3
   neighbor 192.168.203.130 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.130 remote-as 65002
   neighbor 192.168.203.130 description spine3-DC2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
router multicast
   ipv4
      routing
      software-forwarding sfe
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
